<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="index.css" />
</head>
<body onclick="window.location.href='login.html'">
  <div class="fullscreen">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.glitch.me/84495060-c03f-45e1-9112-d6f7e6fbef8d/%E1%84%8B%E1%85%A7%E1%86%BC%E1%84%89%E1%85%A1%E1%86%BC%E1%84%89%E1%85%A9%E1%84%89%E1%85%B3%E1%84%92%E1%85%A1%E1%86%B8%E1%84%87%E1%85%A9%E1%86%AB-2.mp4?v=1749323159749" type="video/mp4">
    </video>
  </div>

  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Pretendard', sans-serif;
    }

    .fullscreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none; /* 클릭 방지 */
    }

    /* CSS 에서 */
.container {
  /* --vh 가 브라우저 UI 제외한 1vh 만큼(px) */
  height: calc(var(--vh) * 100);
  overflow: hidden;    /* 스크롤 방지 */
  box-sizing: border-box;
}
</style>

<script>
  // 1) 초기 설정
  const setVhUnit = () => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  };

  // 2) 로드 및 리사이즈 때마다 갱신
  window.addEventListener('load',  setVhUnit);
  window.addEventListener('resize', setVhUnit);
</script>


</body>
</html>
